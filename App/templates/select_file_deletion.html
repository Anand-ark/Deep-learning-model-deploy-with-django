{% extends "index.html" %}

{% block content %}
<!--Here the number 2 in "/App/delete/2/" needs to be replaced with the pk of the file. The logic is working. -->
    <form action="/App/delete/2/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Please select one file at a time from the list below to delete it from the server.</p>
        <p>The list includes the files already available on the server.</p>
        {% for myfile in filename %}
          <input type="checkbox" name="file_name" value="{{ myfile }}">{{ myfile }}<br>
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
{% endblock %}
